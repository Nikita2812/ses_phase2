<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSA AIaaS Platform - Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            border-bottom: 3px solid rgba(255, 255, 255, 0.2);
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #f7f9fc;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .message-metadata {
            font-size: 11px;
            margin-top: 6px;
            opacity: 0.7;
        }

        .sources {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
        }

        .sources strong {
            display: block;
            margin-bottom: 4px;
            color: #667eea;
        }

        .source-tag {
            display: inline-block;
            background: #f0f0f0;
            padding: 2px 8px;
            border-radius: 4px;
            margin: 2px;
            font-size: 11px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #messageInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .options {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .options select {
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 13px;
            outline: none;
        }

        .clear-btn {
            padding: 8px 16px;
            background: #ff4757;
            font-size: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-state h2 {
            font-size: 20px;
            margin-bottom: 8px;
            color: #666;
        }

        .empty-state p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– CSA AI Assistant</h1>
            <p>Your expert for Civil, Structural & Architectural Engineering</p>
        </div>

        <div class="chat-messages" id="messages">
            <div class="empty-state">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                </svg>
                <h2>Start a Conversation</h2>
                <p>Ask me anything about engineering design, codes, or standards</p>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="options">
                <select id="disciplineSelect">
                    <option value="">All Disciplines</option>
                    <option value="CIVIL">Civil Engineering</option>
                    <option value="STRUCTURAL">Structural Engineering</option>
                    <option value="ARCHITECTURAL">Architectural Engineering</option>
                </select>
                <button class="clear-btn" onclick="clearConversation()">Clear Chat</button>
            </div>
            <div class="chat-input-wrapper">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Ask a question about engineering..."
                    onkeypress="handleKeyPress(event)"
                />
                <button id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let conversationId = null;
        const API_BASE = '';  // Same origin

        function addMessage(role, content, metadata = {}) {
            const messagesDiv = document.getElementById('messages');

            // Remove empty state if it exists
            const emptyState = messagesDiv.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            let messageHTML = `<div class="message-content">
                <div>${escapeHtml(content)}</div>`;

            // Add sources if available
            if (metadata.sources && metadata.sources.length > 0) {
                messageHTML += `<div class="sources">
                    <strong>ðŸ“š Sources:</strong><br>`;
                metadata.sources.forEach(source => {
                    messageHTML += `<span class="source-tag">${escapeHtml(source)}</span>`;
                });
                messageHTML += `</div>`;
            }

            // Add metadata info
            if (role === 'assistant' && metadata.retrieved_chunks !== undefined) {
                messageHTML += `<div class="message-metadata">
                    ${metadata.retrieved_chunks} knowledge chunks retrieved
                    ${metadata.ambiguity_detected ? ' â€¢ Clarification needed' : ''}
                </div>`;
            }

            messageHTML += `</div>`;
            messageDiv.innerHTML = messageHTML;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const discipline = document.getElementById('disciplineSelect').value;
            const message = input.value.trim();

            if (!message) return;

            // Disable input
            input.disabled = true;
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>';

            // Add user message to UI
            addMessage('user', message);
            input.value = '';

            try {
                // Call API
                const response = await fetch(`${API_BASE}/api/v1/chat/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_id: conversationId,
                        discipline: discipline || null
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Update conversation ID
                conversationId = data.conversation_id;

                // Add assistant response
                addMessage('assistant', data.response, data.metadata);

            } catch (error) {
                console.error('Error:', error);
                addMessage('assistant', `Sorry, I encountered an error: ${error.message}. Please try again.`, {});
            } finally {
                // Re-enable input
                input.disabled = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
                input.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function clearConversation() {
            if (confirm('Clear this conversation?')) {
                conversationId = null;
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                        </svg>
                        <h2>Start a Conversation</h2>
                        <p>Ask me anything about engineering design, codes, or standards</p>
                    </div>
                `;
            }
        }

        // Focus input on load
        window.onload = () => {
            document.getElementById('messageInput').focus();
        };
    </script>
</body>
</html>
